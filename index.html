<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Rahmat & Amelia</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    img { width: 100%; max-width: 500px; margin-bottom: 20px; }
    .nav a { margin: 0 10px; text-decoration: none; color: #d03c3c; font-weight: bold; }
    .popup, .overlay { display: none; position: fixed; z-index: 1000; }
    .overlay { top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; }
    .popup { top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="assets/background.mp3" type="audio/mp3" />
  </audio>
  <h1>Undangan Pernikahan</h1>
  <p id="guestName">Kepada Yth. Bapak/Ibu/Saudara/i</p>
  <div class="nav">
    <a href="#akad">Akad</a>
    <a href="#resepsi">Resepsi</a>
    <a href="#rsvp" onclick="openPopup()">RSVP</a>
  </div>
  <div id="akad"><img src="assets/Akad.jpg" alt="Akad"></div>
  <div id="resepsi"><img src="assets/Resepsi.jpg" alt="Resepsi"></div>
  <div><img src="assets/Cover.jpg" alt="Cover"></div>
  <div><img src="assets/Love story.jpg" alt="Love story"></div>
  <div><img src="assets/Adab-adab.jpg" alt="Adab-adab"></div>
  <div><img src="assets/Gift.jpg" alt="Gift"></div>
  <div class="overlay" id="overlay" onclick="closePopup()"></div>
  <div class="popup" id="popup">
    <h2>Konfirmasi Kehadiran</h2>
    <iframe src="https://forms.gle/hgtJCPxg63aEsHJn6" width="100%" height="400" style="border:none;"></iframe>
    <button onclick="closePopup()">Tutup</button>
  </div>
  <script>
    const q = new URLSearchParams(window.location.search).get('to');
    if (q) document.getElementById("guestName").innerText = "Kepada Yth. " + decodeURIComponent(q);
    function openPopup() {
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }
    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>
</body>
</html>
