<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Rahmat & Amelia</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    html, body {
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
      background: #fff0f6;
    }
    .cover {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('cover_web.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      transition: opacity 1s ease;
    }
    .cover.hidden {opacity: 0; pointer-events: none;}
    .to {
      margin-top: 400px;
      text-align: center;
      background-color: rgba(255,255,255,0.85);
      padding: 20px;
      border-radius: 12px;
    }

.to h2 {font-size: 1.2em;}
    .to h1 {font-size: 1.5em; color: #800000;}
    .to small {font-size: 0.75em; display: block; margin-top: 5px;}
    .open-btn, .rsvp-btn {
      margin-top: 20px;
      padding: 10px 24px;
      font-size: 1em;
      background-color: maroon;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .content {display: none;}
    iframe {width: 100%; height: 100vh; border: none;}

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

.modal-content {
      width: 90%;
      max-width: 720px;
      height: 90vh;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }
    .modal iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 16px;
      font-size: 24px;
      color: #555;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- COVER -->
<div class="cover" id="cover">
  <div class="to">
    <h2>Kepada Yth.</h2>
    <h1 id="guestName">Tamu Undangan</h1>
    <small>mohon maaf apabila ada kesalahan penulisan nama</small>
    <button class="open-btn" onclick="openInvitation()">Buka Undangan</button>
  </div>
</div>

<!-- ISI UNDANGAN -->
<div class="content" id="content">
  <iframe src="https://www.canva.com/design/DAGsA1FYeLM/6cRB5SOKna3i8spMvBaBaA/watch?embed" allow="autoplay" allowfullscreen></iframe>

  <div style="text-align: center; margin: 2em 0;">
    <button class="rsvp-btn" onclick="showRSVP()">Konfirmasi Kehadiran</button>
  </div>
</div>

<!-- MODAL RSVP -->
<div class="modal" id="rsvpModal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeRSVP()">âœ–</button>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdguYzRXRwn1rGl5-rAjRitZjvhrP_M_Ao7yeM-luB9aTe9dQ/viewform?embedded=true" allowfullscreen></iframe>
  </div>
</div>

<!-- SCRIPT -->
<script>
  function getGuestName() {
    const params = new URLSearchParams(window.location.search);
    const name = params.get("to") || "Tamu Undangan";
    return decodeURIComponent(name.replace(/\\+/g, " "));
  }

  function openInvitation() {
    document.getElementById("cover").classList.add("hidden");
    document.getElementById("content").style.display = "block";
  }

  function showRSVP() {
    document.getElementById("rsvpModal").style.display = "flex";
  }

  function closeRSVP() {
    document.getElementById("rsvpModal").style.display = "none";
  }

  document.getElementById("guestName").innerText = getGuestName();
</script>

</body>
</html>
